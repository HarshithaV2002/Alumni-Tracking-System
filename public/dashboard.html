<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="PFP-modified.png" type="image/x-icon">
  <script src="script.js"></script>
  <title>Dashboard</title>
  <style>
    #dashboard {
      display: flex;
      border-radius: 50px;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      
      /* Add this line */
    }

    #disp {
      width: 400px; /* Adjust max-width as needed */
      margin: 0 auto;
      margin-right: 100px;
      max-height: 200px; /* Set maximum height for the list */
      overflow-y: auto; /* Add vertical scrollbar if needed */
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px; /* Center the container */
  }
  #searchInput {
    
    padding: 10px;
    top: 180px;
    margin-bottom: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
    position: fixed;
    
}
    #app {
      width: 40%;
    }
    #alumniList {
      margin-top: 20px;
    }
    #alumniList div {
      margin: 10px 0;
    }
    #alumniList div span {
      margin-right: 10px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 9999;
  }
  button{
    background-color:none;
    border: none;
    color: #000;
    text-align: center;
    padding: 10px 10px;
  }
  /* Styles for the overlay */
  .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9998;
  }
    </style>
</head>
<body>
  <nav>
    <ul>
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="register.html">Register</a>
      </li>
      <li>
        <a href="index.html">Logout</a>
      </li>
    </ul>
  </nav>
  <div id="dashboard">
    <div id="searchInput"><label for="in">Search: </label>
    <input type="text"  id="search" placeholder="Search alumni" name="in"></div>
    <div id="disp">
      <div id="alumniList">
        <!-- Alumni list will be displayed here  -->
        </div>
      
    </div>
  <div id="app">
    <h1>Alumni Tracking System</h1>
    <form id="alumniForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="graduationYear">Graduation Year:</label>
      <input type="number" id="graduationYear" name="graduationYear" required>

      <label for="major">Major:</label>
      <input type="text" id="major" name="major">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit" id="add">Add Alumni</button>
    </form>

  </div>
  
  <div class="popup" id="popup">
    <button onclick="closePopup()" style="background-color: red;">X</button>
    <h2>Edit Alumni</h2>
    <form id="alumniorm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="graduationYear">Graduation Year:</label>
        <input type="text" id="graduationYear" name="graduationYear"><br><br>
        <label for="major">Major:</label>
        <input type="text" id="major" name="major"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="hidden" id="alumniId" name="id">
        <button type="submit" id="add">Edit Alumni</button>
    </form>
    
</div>
<div class="overlay" id="overlay"></div>
    <!-- Add content specific to the dashboard -->
  <script src="script.js"></script>
  <script>
    async function openPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
  }

  // Function to close the popup
  function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
  }

  </script>
</body>
</html>
